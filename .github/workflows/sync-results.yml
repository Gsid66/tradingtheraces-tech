name: Sync Results

on:
  schedule:
    # Every 30 minutes from 12:00 PM to 10:00 PM AEDT (when races are running/finishing)
    # 12pm-10:30pm AEDT = 01:00-11:00 UTC (same day)
    - cron: '*/30 1-11 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run results sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PUNTING_FORM_API_KEY: ${{ secrets.PUNTING_FORM_API_KEY }}
        run: npx tsx scripts/sync-results.ts
