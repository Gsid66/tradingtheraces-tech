name: Sync Weather Data

on:
  schedule:
    # Every hour during race hours AEDT (6:00 AM - 10:00 PM)
    # Split to handle midnight wrap: 6am-11pm AEDT = 19:00-23:00 UTC (prev day)
    - cron: '0 19-23 * * *'
    # And 12:00am-10pm AEDT = 00:00-10 UTC (same day)
    - cron: '0 0-10 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync-weather:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run weather data sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          WEATHER_USER_AGENT: ${{ secrets.WEATHER_USER_AGENT }}
          WEATHER_CACHE_HOURS: "1"
        run: npx tsx scripts/sync-weather-data.ts
