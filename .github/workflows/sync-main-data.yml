name: Sync Main Data

on:
  schedule:
    # Morning run at 6:00 AM AEDT (19:00 UTC previous day)
    - cron: '0 19 * * *'
    # Every 30 minutes from 6:00 AM to 10:00 PM AEDT
    # Split to handle midnight wrap: 6am-11:30pm AEDT = 19:00-23:30 UTC (prev day)
    - cron: '*/30 19-23 * * *'
    # And 12:00am-10:30pm AEDT = 00:00-10:30 UTC (same day)
    - cron: '*/30 0-10 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run main data sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PUNTING_FORM_API_KEY: ${{ secrets.PUNTING_FORM_API_KEY }}
        run: npx tsx scripts/sync-pf-data.ts
